<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .order-summary {
            border: 1px solid #ccc;
            padding: 20px;
        }
        .order-summary h2 {
            margin-top: 0;
        }
        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .order-item img {
            max-width: 50px;
            margin-right: 10px;
        }
        .order-item-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }
        .order-item-details div {
            text-align: left;
        }
        .order-item-details div:last-child {
            text-align: right;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            text-align: right;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Thanh Toán Đơn Hàng</h1>

    <div class="section">
        <h2>Thông Tin Thanh Toán</h2>
        <form id="payment-form">
            <label for="payment-method">Phương Thức Thanh Toán:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Thẻ Tín Dụng</option>
                <option value="bank-transfer">Chuyển Khoản Ngân Hàng</option>
                <option value="cod">Thanh Toán Khi Nhận Hàng</option>
            </select>
            
            <div id="credit-card-info" style="display: none;">
                <label for="card-name">Tên trên Thẻ:</label>
                <input type="text" id="card-name" name="card-name">
                
                <label for="card-number">Số Thẻ:</label>
                <input type="text" id="card-number" name="card-number">
                
                <label for="exp-month">Tháng Hết Hạn:</label>
                <input type="text" id="exp-month" name="exp-month">
                
                <label for="exp-year">Năm Hết Hạn:</label>
                <input type="text" id="exp-year" name="exp-year">
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>
            
            <div id="bank-transfer-info" style="display: none;">
                <label for="bank-account-name">Tên Tài Khoản:</label>
                <input type="text" id="bank-account-name" name="bank-account-name">
                
                <label for="bank-account-number">Số Tài Khoản:</label>
                <input type="text" id="bank-account-number" name="bank-account-number">
                
                <label for="bank-name">Tên Ngân Hàng:</label>
                <input type="text" id="bank-name" name="bank-name">
                
                <label for="bank-routing-number">Số Thẻ Ngân Hàng:</label>
                <input type="text" id="bank-routing-number" name="bank-routing-number">
            </div>
        </form>
    </div>
    
    <div class="section order-summary">
        <h2>Tóm Tắt Đơn Hàng</h2>
        <div class="order-item">
            <img src="product1.jpg" alt="Sản Phẩm 1">
            <div class="order-item-details">
                <div>
                    <span>Tên Sản Phẩm 1</span>
                    <br>
                    <span>Mã Sản Phẩm: ABC123</span>
                    <br>
                    <span>Size: M</span>
                    <br>
                    <span>Màu Sắc: Đỏ</span>
                </div>
                <div>
                    <span>Giá Gốc: $25.00</span>
                    <br>
                    <span>Giá Giảm: $20.00</span>
                </div>
            </div>
        </div>
        <div class="order-item">
            <img src="product2.jpg" alt="Sản Phẩm 2">
            <div class="order-item-details">
                <div>
                    <span>Tên Sản Phẩm 2</span>
                    <br>
                    <span>Mã Sản Phẩm: XYZ789</span>
                    <br>
                    <span>Size: L</span>
                    <br>
                    <span>Màu Sắc: Xanh</span>
                </div>
                <div>
                    <span>Giá: $35.00</span>
                </div>
            </div>
        </div>
        <div class="order-item total">
            <span>Tổng Cộng</span>
            <span>$55.00</span>
        </div>
    </div>
    
    <button class="btn" onclick="submitOrder()">Đặt Hàng</button>
</div>

<script>
    document.getElementById('payment-method').addEventListener('change', function() {
        var creditCardInfo = document.getElementById('credit-card-info');
        var bankTransferInfo = document.getElementById('bank-transfer-info');
        
        creditCardInfo.style.display = 'none';
        bankTransferInfo.style.display = 'none';
        
        if (this.value === 'credit-card') {
            creditCardInfo.style.display = 'block';
        } else if (this.value === 'bank-transfer') {
            bankTransferInfo.style.display = 'block';
        }
    });

    function submitOrder() {
        const paymentForm = document.getElementById('payment-form');
        
        if (paymentForm.checkValidity()) {
            alert('Đặt hàng thành công!');
        } else {
            alert('Vui lòng điền đầy đủ thông tin bắt buộc.');
        }
    }
</script>

</body>
</html>
