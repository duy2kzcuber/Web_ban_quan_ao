<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./index.js"></script>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

.form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

.form-container h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

.form-group input[type="checkbox"] {
    width: auto;
}

.captcha-image {
    margin-top: 5px;
    font-size: 20px;
    font-weight: bold;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #333;
}




</style>
<body>
    <div class="form-container">
        <h1>ĐĂNG KÝ</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="ho">Họ:<span>*</span></label>
                <input type="text" id="ho" name="ho" required>
            </div>
            <div class="form-group">
                <label for="ten">Tên:<span>*</span></label>
                <input type="text" id="ten" name="ten" required>
            </div>
            <div class="form-group">
                <label for="email">Email:<span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dien-thoai">Điện thoại:<span>*</span></label>
                <input type="text" id="dien-thoai" name="dien-thoai" required>
            </div>
            <div class="form-group">
                <label for="ngay-sinh">Ngày sinh:<span>*</span></label>
                <input type="date" id="ngay-sinh" name="ngay-sinh" required>
            </div>
            <div class="form-group">
                <label for="gioi-tinh">Giới tính:<span>*</span></label>
                <select id="gioi-tinh" name="gioi-tinh" required>
                    <option value="Nữ">Nữ</option>
                    <option value="Nam">Nam</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tinh-tp">Tỉnh/TP:<span>*</span></label>
                <select id="tinh-tp" name="tinh-tp" required>
                    <option value="">Chọn Tỉnh/Tp</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="quan-huyen">Quận/Huyện:<span>*</span></label>
                <select id="quan-huyen" name="quan-huyen" required>
                    <option value="">Chọn Quận/Huyện</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="phuong-xa">Phường/Xã:<span>*</span></label>
                <select id="phuong-xa" name="phuong-xa" required>
                    <option value="">Chọn Phường/Xã</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="dia-chi">Địa chỉ:<span>*</span></label>
                <input type="text" id="dia-chi" name="dia-chi" required>
            </div>
            <div class="form-group">
                <label for="mat-khau">Mật khẩu:<span>*</span></label>
                <input type="password" id="mat-khau" name="mat-khau" required>
            </div>
            <div class="form-group">
                <label for="nhap-lai-mat-khau">Nhập lại mật khẩu:<span>*</span></label>
                <input type="password" id="nhap-lai-mat-khau" name="nhap-lai-mat-khau" required>
            </div>
            <div class="form-group">
                <label for="captcha">Mời nhập các ký tự trong hình vào ô sau:<span>*</span></label>
                <input type="text" id="captcha" name="captcha" required>
                <div id="captcha-image" class="captcha-image"></div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="dong-y-dieu-khoan" name="dong-y-dieu-khoan" required>
                <label for="dong-y-dieu-khoan">Đồng ý với các <a href="#">điều khoản</a> của IVY</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="dang-ky-nhan-ban-tin" name="dang-ky-nhan-ban-tin">
                <label for="dang-ky-nhan-ban-tin">Đăng ký nhận bản tin</label>
            </div>
            <button type="submit">ĐĂNG KÝ</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
